            function initMap() {
                
                if (navigator.geolocation) {
                    try{
                        navigator.geolocation.getCurrentPosition(function(position) {
                            var myLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            setPos(myLocation);
                        });
                    }
                    catch (err) {
                        var myLocation = {
                            lat: 51.0535,
                            lng: 3.7304
                        }
                    }
                } else {
                    var myLocation = {
                        lat: 51.0535,
                        lng: 3.7304
                    }
                    setPos(myLocation);
                }

            }
